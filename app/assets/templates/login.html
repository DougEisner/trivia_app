<h1>Login or Sign Up To Play!</h1>

<div class="user-card round5">
    <div class="login-box">
        <form class="login-form" type="submit" ng-submit="submit()" name="loginForm" novalidate>
            <input type="text" name="userName" ng-model="inputInfo.nickname" class="username is-hidden" placeholder="username" class="is-hidden">
            <input type="email" name="email" ng-model="inputInfo.email" class="email" placeholder="email" />
            <input type="password" name="passWord" ng-model="inputInfo.password" class="password" placeholder="password">
            <input type="text" name="imageUrl" ng-model="inputInfo.image" class="image-url is-hidden" placeholder="image url">

            <input type="button" ng-click="loginStuff()" value="Submit" class="signup is-hidden">
            <input type="submit" class="login">
        </form>



        <!-- Card Footer -->
        <div class="footer">
        <a class="toggle-link" href="#">Sign Up</a>
        </div>
    </div>
</div>
