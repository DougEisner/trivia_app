<h1>Login or Sign Up To Play!</h1>

    <div class="user-card round5">
	<div class="login-box">
		<form class="login-form" type="submit" ng-submit="submit()" name="loginForm" novalidate>
            <input type="text" name="userName" ng-model="inputInfo.userName" class="username" placeholder="username">
			<input type="email" name="email" ng-model="inputInfo.email" class="email" placeholder="email" />
			<input type="password" name="passWord" ng-model="inputInfo.passWord" class="password" placeholder="password">
            <input type="text" name="imageUrl" ng-model="inputInfo.imageUrl" class="image-url" placeholder="image url">

            <input type="submit" class="signup">
            <!-- <input type="submit" name="login" value="Login" class="login"> -->
		</form>



	<!-- Card Footer -->

	<!-- <div class="footer">
		<span>or </span><a class="toggle-link" href="#">Sign Up</a> -->
	</div>
</div>
